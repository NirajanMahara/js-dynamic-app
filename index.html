     <!DOCTYPE html>
     <html lang="en">
     
       <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>JavaScript and jQuery Web Application - Dynamic Web Application</title>
         <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
         <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap">
         <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     
         <link rel="stylesheet" href="styles.css">
       </head>
     
       <body>
         <!-- Particle Container -->
         <div id="particles-js"></div>
         <div class="container">
     
     
           <!-- Panel 1: Banner -->
           <div class="panel panel-1">
             <div class="banner">
               <h1>Weather, Image Search, and Picture Gallery</h1>
               <p class="copyright">Copyright &copy; 2024 Nirajan Mahara | C0921977</p>
             </div>
           </div>
     
           <!-- Panel 2: Input Boxes -->
           <div class="panel panel-2">
             <div class="input-panel">
               <input type="text" id="pictureSearch" placeholder="Search for pictures">
               <input type="text" id="cityInput" placeholder="Enter city name">
               <button id="getLocationBtn">Get Current Location</button>
             </div>
     
           </div>

           <!-- <div id="carousel"></div>        -->
     
           <!-- Search History -->
           <div id="searchHistory">
             <h3>Search History:</h3>
             <ul id="historyList"></ul>
           </div>
     
     
           <!-- Toggle for Light/Dark Mode -->
           <div class="toggle-container">
             <input type="checkbox" id="toggle" class="toggle">
             <label for="toggle" class="toggle-label">Toggle Light/Dark Mode</label>
           </div>
     
           <!-- Panel 3: Date, Time, and Weather -->
           <div class="panel panel-3">
             <div class="weather-panel">
               <div id="dateTime" style="font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 40px;"></div>
               <div id="currentAddress" style="font-family: sans-serif; font-weight: 500; font-size: 36px;"></div>
               <div id="weather-container" class="weather-container">
                 <ul id="cities-list" class="cities"></ul>
               </div>
               <div id="loading-container">
                 <img id="loading-gif" src="loading.gif" alt="Loading...">
                 <p id="loading-text">Loading...</p>
               </div>
     
             </div>
           </div>
     
           <!-- Panel 4: Picture Gallery -->
           <div class="panel panel-4">
             <div class="picture-gallery" id="pictureGallery"></div>
           </div>
     
           <div id="map" style="width: 100%; height: 200px;"></div>
     
           <!-- Error Message -->
           <div id="errorMessage" class="error-message">
             <p id="errorMsgContent"></p>
           </div>
     
         </div>
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXFAxSgXP7b5D25WEtjxkYqoWM2PjxaLg&callback=initMap&libraries=places" async defer></script>
         <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <script src="script.js"></script>
       </body>
     
     </html>
